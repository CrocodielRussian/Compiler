version: 2
mergeable:
  - when: pull_request.*
    name: 'Check decoration'
    validate:
      - do: title
        must_exclude:
          regex: ^\[WIP\]
      - do: label
        must_exclude:
          regex: 'wip'
      - do: description
        no_empty:
          enabled: true
          message: Description matter and should not be empty. Provide detail with what was changed, why it was changed, and how it was changed.
      - do: approvals
        min:
          count: 1
        required:
          assignees: true